<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="icon" href="images/icone.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <header class= "background-top"></header>
      <main class="container">
        
        <!-- Seção Escolher por Nome -->
        <section class="sections-box" id= "section-names">
          <select id="names-pokemon" class="style-select-box"> 
            <option class="title-select" value="">Escolha por nome</option>
          </select>
          <p id="display-name" class="style-name"></p>
          <img src="images/snorlax.png" class="imagem-box-name">
          <p class="text-box-name">
            Nesse filtro é possivel escolher um pokemon por nome.
          </p>
        </section>
        <button id= "btn-voltar" class="button-style">Voltar</button>
     
        <!-- Seção Escolher por tipo -->
        <section id= "section-types" class="sections-box">
          <select id="select-type" class="style-select-box">
            <option class="title-select" value="title-select">Escolha por tipo</option>
          </select>
          <img id="img-type" src="images/pikachu.png" class="imagem-box">
          <p id="text-type" class="text-select-box">
            Neste filtro serão listados todos os pokémons por tipo.
          </p>
          <p id="display-type" class="style-pokemons"></p>

          <div id="show-type" class="order hide">
            <select id="order" class="style-selected hide">
              <option>Ordenar por:</option>
              <option class="order-name" value="name-A-Z">Ordenar de A-Z</option>
              <option class="desorder-name" value="name-Z-A">Ordenar de Z-A</option>
              <option class="order-id" value="id">Nº da Pokédex #</option>
            </select>
            <button id= "btn-exit-type" class="button-style">Voltar</button>
          </div>
        </section>

        <!-- Seção Escolher por fraqueza -->
        <section id="section-weaknesses" class="sections-box">
          <select id="select-weaknesses" class="style-select-box">
            <option class="title-select" value="title-select">Escolha por fraquezas</option>
          </select>
          <img id="img-weaknesses" src="images/jigglypuff.png" class="imagem-box">
          <p id="text-weaknesses" class="text-select-box">
            Neste filtro serão listados todos os pokémons que tem fraqueza pelo tipo selecionado. Ou seja, se você selecionar Water, ele mostrará todos os pokémons fracos contra água.
          </p>
          
          <div id="show-order-weak" class="order hide">
              <select id="order-weak" class="style-selected hide">
                <option>Ordenar por:</option>
                <option class="order-name" value="name-A-Z">Ordenar de A-Z</option>
                <option class="desorder-name" value="name-Z-A">Ordenar de Z-A</option>
                <option class="order-id" value="id">Nº da Pokédex #</option>
              </select>
              
            </div>
            <p id="display-weaknesses" class="style-pokemons"></p>
            <button id="btn-exit-weak" class="button-style">Voltar</button>
        </section>

      </main> 
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
