<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="icon" href="images/icone.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3> </h3>
    </header>
    <main>
      <section>
        <p class="title-category-pokemon">Escolha o nome do Pokemon:</p>
        <select id="names-pokemon" onchange="selectedPokemon()"> 
          <option value="">None</option>
        </select>
        <p id="get-pokemon" ></p>
      </section> 

      <section>
        <p class="title-category-pokemon">Escolha o tipo do Pokemon:</p>
        <select id="select-type">
          <option value="">None</option>
        </select>
        <p id="display-type" class="display-type-class"></p>
      </section>

      <section>
        <p class="title-category-pokemon"> Mostrar quais os pokémons são fracos contra: </p>
        <select id="select-weaknesses">
          <option value="">None</option>
        </select>
        <p id="display-weaknesses" class="display-type-class"></p>
      </section>
    </main>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
