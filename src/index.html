<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="icon" href="images/pokemon-icon.jpg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
      <h1 class="title-pokemon">Pokemon</h1>
    </header>
    <main class="corpo">

      <select id="names-pokemon" name="Nomes" onchange="selectedPokemon()"> 
        <option value="">Nomes</option>
      </select>
      <button class="btn-order" type="button" onClick="orderNome()">Ordenar</button>
      <section id="get-pokemon"></section>
      
      <select id="select-type">
        <option value="none">Opção</option>
        <option value="Grass">Grass (Planta)</option>
        <option value="Fire">Fire (Fogo)</option>
        <option value="Water">Water (Água)</option>
        <option value="Bug">Bug (Inseto)</option>
        <option value="Normal">Normal</option>
        <option value="Poison">Poison (Venenoso)</option>
        <option value="Electric">Electric (Elétrico)</option>
        <option value="Ground">Ground (Terra)</option>
        <option value="Fighting">Fighting (Lutador)</option>
        <option value="Psychic">Psychic (Psíquico)</option>
        <option value="Rock">Rock (Pedra)</option>
        <option value="Flying">Flying (Voador)</option>
        <option value="Ghost">Ghost (Fantasma)</option>
        <option value="Ice">Ice (Gelo)</option>
        <option value="Dragon">Dragon (Dragão)</option>
        <option value="Steel">Steel (Metálico)</option>
        <option value="Dark">Dark (Noturno)</option>
        <option value="Fairy">Fairy (Fada)  </option>
      </select>
      
      <section id="display-type" class="display-type-class"></section>
  
    </main>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
